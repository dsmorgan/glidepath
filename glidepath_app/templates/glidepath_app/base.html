{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Glidepath{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <script src="{% static 'glidepath_app/chart.min.js' %}"></script>
    <script src="{% static 'glidepath_app/chartAdapter.js' %}"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'home' %}" class="flex items-center">
                            <img class="h-10 w-auto" src="{% static 'glidepath_app/glidepath.png' %}" alt="Glidepath Logo">
                            <span class="ml-3 text-xl font-semibold text-gray-800">Glidepath</span>
                        </a>
                    </div>
                    <!-- Navigation Links -->
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="{% url 'rules' %}" class="{% if request.resolver_match.url_name == 'rules' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Rules
                        </a>
                        <a href="{% url 'funds' %}" class="{% if request.resolver_match.url_name == 'funds' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Funds
                        </a>
                        <a href="{% url 'assumptions' %}" class="{% if request.resolver_match.url_name == 'assumptions' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Assumptions
                        </a>
                        <a href="{% url 'accounts' %}" class="{% if request.resolver_match.url_name == 'accounts' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Accounts
                        </a>
                        <a href="{% url 'portfolios' %}" class="{% if request.resolver_match.url_name == 'portfolios' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Portfolios
                        </a>
                        <a href="{% url 'modeling' %}" class="{% if request.resolver_match.url_name == 'modeling' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Modeling
                        </a>
                        <a href="{% url 'settings' %}" class="{% if request.resolver_match.url_name == 'settings' %}border-indigo-500 text-gray-900{% else %}border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Settings
                        </a>
                    </div>
                </div>
                <!-- User Dropdown and Logout -->
                <div class="hidden sm:ml-6 sm:flex sm:items-center sm:space-x-4">
                    <!-- User Dropdown -->
                    {% if all_users %}
                    <div class="relative group">
                        <button class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            {% if selected_user %}
                                <span class="font-semibold">{{ selected_user.username }}</span>
                            {% else %}
                                Select User
                            {% endif %}
                            <svg class="ml-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                            </svg>
                        </button>
                        <div class="hidden group-hover:block absolute right-0 mt-0 w-64 bg-white rounded-md shadow-lg z-50 py-2 max-h-96 overflow-y-auto">
                            {% for user in all_users %}
                            <form method="post" action="{% url 'select_user' user.id %}" class="m-0">
                                {% csrf_token %}
                                <button type="submit" class="w-full text-left px-4 py-2 hover:bg-gray-100 cursor-pointer text-sm text-gray-700 border-b {% if selected_user and selected_user.id == user.id %}bg-indigo-50{% endif %}">
                                    <div class="font-medium">
                                        {{ user.username }}
                                        {% if selected_user and selected_user.id == user.id %}
                                        <span class="ml-2 text-indigo-600">✓</span>
                                        {% endif %}
                                    </div>
                                    <div class="text-xs text-gray-500">{{ user.email }}</div>
                                    <div class="text-xs text-gray-500">
                                        {% if user.is_admin %}Admin{% else %}User{% endif %}
                                        {% if user.disabled %} • <span class="text-red-600">Disabled</span>{% endif %}
                                    </div>
                                </button>
                            </form>
                            {% endfor %}
                        </div>
                    </div>
                    {% endif %}

                    <!-- Logout Button -->
                    <a href="{% url 'logout' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
